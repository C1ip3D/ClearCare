<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ClearCare</title>
  <script defer src="./register.bundle.js"></script><link href="./register.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="login-section">
        <form class="login-form">
          <h1>Register</h1>
          <input
            type="text"
            name="displayName"
            placeholder="Display Name"
            required
          />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
          <p><a href="forgot-password.html">Forgot Password?</a></p>
        </form>
      </div>
      <div class="panel">
        <h1>New Here?</h1>
        <p>
          Sign up and discover ClearCare and <br />its endless possibilities
        </p>
        <button type="register">Login here</button>
      </div>
    </div>
  </body>
</html>
