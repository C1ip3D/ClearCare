<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ClearCare</title>
<script defer src="./login.bundle.js"></script><link href="./login.css" rel="stylesheet"></head>
<body>
    
  <div class="container">
    <div class="login-section">
      <form class="login-form" method="POST">
        <h1>Login</h1>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
        
      </form>
    </div>
    <div class="panel">
      <h1>New Here?</h1>
        <p>Sign up and discover ClearCare and <br>its endless possibilities</p>
            <button type="register"> <a href="register.html">Register here</a></button>
    </div>
    
  </div>
</body>
</html>
