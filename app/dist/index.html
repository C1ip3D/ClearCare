<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClearCare - Medical Text Simplifier</title>
  <script defer src="./index.bundle.js"></script><link href="./index.css" rel="stylesheet"></head>

    <div class="container">

          <textarea
            id="medicalInput"
            placeholder="Enter complex medical text here..."
          ></textarea>
          <div class="button-group">
            <button id="simplifyBtn">Simplify Text</button>

          <div id="output" class="result-text"></div>
        </div>
      </div>

      <div class="glossary-section">
        <div class="glossary-header">
          <h3>Medical Terms</h3>
          <button id="toggleGlossary" class="toggle-btn">â–¼</button>
        </div>
        <div id="glossaryContent" class="glossary-content">

              id="glossarySearch"
              placeholder="Search medical terms..."
            />
          </div>
          <div id="glossary" class="glossary-items"></div>
        </div>
      </div>
    </div>
  </body>
</html>
